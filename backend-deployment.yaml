apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: us-east1-docker.pkg.dev/nlp-learning-447401/climate-shield/backend:latest
        ports:
        - containerPort: 12000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/climateShield"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - port: 12000
    targetPort: 12000
  type: ClusterIP 